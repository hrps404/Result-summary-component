<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="main">
    <div class="leftcard">
      <p class="yourresult">
        Your Result
      </p>
      <div class="circle">
        <div class="score">
          <h1 style="font-size: 60px; margin: 10px auto -10px;"> 76</h1>
          <p class="subtext">of 100</p>  
        </div>
      </div>

      <p class="feedbackheading"> Great</p>
      <p class="feedback"> You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="rightcard">
        <div class="categories">
          <h3 class="summary">Summary</h3>

          <div class="reaction">
            <div class="leftwrap red">
              <img src="./assets/images/icon-reaction.svg" class="icon" alt=""> 
              <p >Reaction</p>
            </div>
            <div class="rightwrap">
              <p class="cattext righttext">80 <p class="totalscore">&nbsp;/ 100</p></p> 
            </div>

            
          </div>

          <div class="memory">
            <div class="leftwrap yellow">
              <img src="./assets/images/icon-memory.svg" class="icon" alt=""> 
              <p>
                Memory</p>
            </div>
            <div class="rightwrap">
              <p class="cattext righttext">92 <p class="totalscore">&nbsp;/ 100</p></p> 
            </div>
              
          </div>

          <div class="verbal">
            <div class="leftwrap green">
              <img src="./assets/images/icon-verbal.svg" class="icon" alt=""> 
              <p >
                Verbal</p>
            </div>
            <div class="rightwrap">
              <p class="cattext righttext">61 <p class="totalscore">&nbsp;/ 100</p></p> 
            </div>
              
          </div>

          <div class="visual ">
            <div class="leftwrap blue">
              <img src="./assets/images/icon-visual.svg" class="icon" alt=""> 
              <p >
                Visual</p>
            </div>
            <div class="rightwrap">
              <p class="cattext righttext">72 <p class="totalscore">&nbsp;/ 100</p></p> 
            </div>
              
          </div>
          <button class="button"> Continue</button>
        </div>

        
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/hrps404">Harpreet Singh</a>.
  </div>
</body>
</html>
